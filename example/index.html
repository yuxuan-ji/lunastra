<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>lunastra playground</title>
    </head>
    <body>
        <script src="../dist/Lunastra.js"></script>
        <script>
            var doc1 = {body: "hello world"};
            var doc2 = {title: 'Foo', body: 'Bar', author: 'foo@bar.baz', date:'foo/bar/baz'};
            var index = Lunastra.init({
                generateIds: true,
                id: 'id',
                fields: ['title', 'body'],
                documents: [doc1, doc2]
            });
        </script>
        <div id="1" class="a-div">
            <b> lunastra playground </b>
            <div class="another-div">
                :)
            </div>
        </div>
    </body>
</html>
